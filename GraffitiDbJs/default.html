<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GraffitiDbJs</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- GraffitiDbJs references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script type="text/javascript" src="ms-appx:///Bing.Maps.JavaScript//js/veapicore.js"></script>
    <script type="text/javascript" src="ms-appx:///Bing.Maps.JavaScript//js/veapiModules.js"></script>
    <script>
        WinJS.Utilities.startLog({ type: 'info' });
    </script>
    <script src="js/app.js"></script>
    <script src="js/Model.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="container">
        <div id="thumbnails">
            <div id="tagListItemTemplate" data-win-control="WinJS.Binding.Template">
                <img class="thumbnailImage" data-win-bind="alt: title; src:img" />
            </div>
            <div id="thumbnailListView" data-win-control="WinJS.UI.ListView" data-win-options="{itemDataSource: GraffitiX.taglist.dataSource, itemTemplate: select('#tagListItemTemplate')}"></div>
        </div>
        <div id="mapDiv">
            bar
        </div>

    </div>
    <div id="myflyout" data-win-control="WinJS.UI.Flyout">
        <div>
            <input type="text" id="filename" />
        </div>
        <div>
            <label for="artist">Artist</label>
            <input id="artist" />
        </div>
        <button type="submit" id="submit">Save</button>
    </div>
    <div data-win-control="WinJS.UI.AppBar">
        <button id="addbutton" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdAdd',label:'Add',icon:'add',section:'global',tooltip:'Add item'}">
        </button>
    </div>
    <script src="js/appbarmethods.js"></script>
</body>
</html>
